<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03953ef183.js" crossorigin="anonymous"></script>
</head>
<body>
<section id="nav">
    <div class="nav__container">
        <div class="nav__row">
            <div class="nav">
                <div class="nav__bar">
                    <figure>
                        <img class="nav__figure" src="./JSF Assets/AdobeStock_550760946.png" alt="">
                    </figure>
                    <ul class="nav__lists">
                        <h3 class="nav__list">Home</h3>
                        <button class="nav__list--btn">Log In</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="landing">
    <div class="landing__container">
        <div class="landing__row">
            <h1 class="landing__header">
                America's favorite online movie search engine!
            </h1>
            <h3 class="landing__sub-header">
                Find your favorite movie here.
            </h3>
            <div class="search__container">
                <input type="text" class="search__bar" placeholder="Search Movie Title" onkeyup="onSearchChange()" onclick="onSearchChange()">
                <button class="input__btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="movie__row">
        <div class="movie__wrapper"></div>
    </div>
</section>
</body>
</html>
